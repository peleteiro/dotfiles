# Tmux configuration for macOS and Linux
# Compatible with tmux 2.1+

# Terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Environment variables to pass to new sessions
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION AWS_ACCOUNT_ID AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY EC2_CERT EC2_PRIVATE_KEY AWSAccessKeyId AWSSecretKey"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Do not rename windows automatically
set-option -g allow-rename off

# Faster key repetition
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 10000

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Alt-number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Focus events enabled for terminals that support them
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Colors
# Status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H #[fg=white]| #[fg=cyan]%Y-%m-%d %H:%M"

# Window status
setw -g window-status-format "#[fg=white]#I:#W"
setw -g window-status-current-format "#[fg=yellow]#I:#W"

# Highlight active window
set-window-option -g window-status-current-style "fg=yellow bg=black bold"

# Pane borders
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=green"

# Message text
set -g message-style "fg=yellow bg=black"

# Command prompt
set -g message-command-style "fg=yellow bg=black"

# Load theme file if it exists (optional)
if-shell 'test -f ~/.tmux/theme.conf' 'source-file ~/.tmux/theme.conf'
