# Starship prompt configuration
# Replicates the simple prompt: directory (green) + git branch (blue) + $
# On Linux, also shows username@hostname

# Disable all modules by default, then enable only what we need
# Format varies by OS: Linux shows username, macOS doesn't
format = """
$username\
$directory\
$git_branch\
$character
"""

# Directory module (green, shows current directory)
[directory]
style = "bold green"
truncation_length = 0  # Show full path (like \w in bash)
truncate_to_repo = false

# Git branch module (blue, shows current branch)
[git_branch]
symbol = ""
style = "bold blue"
format = " [$branch]"

# Character module (shows $ or #)
[character]
success_symbol = "[$](bold)"
error_symbol = "[$](bold red)"

