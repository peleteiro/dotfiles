# Username module
# On Linux: always show (matches original prompt behavior)
# On macOS: only show on SSH/remote (default behavior)
[username]
show_always = true  # Always show username (matches Linux prompt behavior)
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style_user)@"
# Note: This will show username on both Linux and macOS
