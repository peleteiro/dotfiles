# GPG Agent configuration
# This file configures GPG agent settings

# Enable SSH support (for SSH keys via GPG)
enable-ssh-support
enable-putty-support

# Default cache TTL (2 hours to avoid frequent 1Password lookups)
default-cache-ttl 7200
max-cache-ttl 21600

# Increase pinentry timeout to allow time for 1Password lookup
pinentry-timeout 30

# Use 1Password pinentry wrapper (automatically provides password from 1Password)
# The wrapper script will be copied to ~/.bin/pinentry-1password
# Path will be replaced with absolute path during dotfiles setup
pinentry-program ~/.bin/pinentry-1password

